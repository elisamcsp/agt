<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-label="Animated striped example"
            [attr.aria-valuenow]="porcentajeBarra1"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            [style]="{ width: porcentajeBarra1 + '%' }"
          ></div>
        </div>

        <br />

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
            role="progressbar"
            aria-label="Animated striped example"
            [attr.aria-valuenow]="porcentajeBarra2"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            [style]="{ width: porcentajeBarra2 + '%' }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (cambioValor)="porcentajeBarra1 = $event"
          leyenda="Progress Azul"
          [porcentaje]="porcentajeBarra1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (cambioValor)="porcentajeBarra2 = $event"
          leyenda="Progress Amarillo"
          [porcentaje]="porcentajeBarra2"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
