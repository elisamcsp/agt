<h3>{{ leyenda }}</h3>

<div class="input-group mb-3">
  <button
    class="btn btn-primary"
    type="button"
    id="button-addon1"
    (click)="cambiarValor(-5)"
  >
    <i class="mdi mdi-minus"></i>
  </button>
  <input
    #txtProgress
    type="number"
    class="form-control"
    name="porcentaje"
    [(ngModel)]="porcentaje"
    (ngModelChange)="onChange($event)"
    min="1"
    max="100"
  />
  <button
    class="btn btn-primary"
    type="button"
    id="button-addon2"
    (click)="cambiarValor(5)"
  >
    <i class="mdi mdi-plus"></i>
  </button>
</div>
